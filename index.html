<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>Assignment - Melaya Priangga</Title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="js/script.js"></script>
    <header class="header-container">
        <section class="logo-icon"></section>
        <section class="nav-container">
            <button>Home</button>
            <button>Our Package</button>
            <button>Call Us</button>
        </section>
    </header>
    <hr />

    <section class="section-container">
        <header>
            <h1>Your Trusted Travel Agent's</h1>
            <h3>Your happiness is our hapiness</h3>
        </header>
        
        <div class="section-content-container">
            <!--ini konten autoslide -->
            <div class="section-autoslidebanner">
                <img class="banner-img" src="assets/gambar1.jpg"/>
                <img class="banner-img" src="assets/gambar2.jpg"/>
                <img class="banner-img" src="assets/gambar3.jpg"/>

                <div class="banner-caption">
                    <h3></h3>
                    <cite>"Liburan jadi menyenangkan bersama Travel Agentku</cite>
                    <h3></h3>
                </div>

                <button onclick="nextSlide(1)">Next Slide</button>
            </div>

            <!--ini konten form -->
            <form class="section-form" name="contact-form">
                <script src="js/script.js"></script>
                <h3>Contact Us</h3>
                <h5>Sales akan menghubungi anda 1X24 Jam setelah data kami terima</h5>
                <label>Your Name:</label><br />
                <input type="text" class="name-input" name="user-name" required /><br />
                <label>Email Address:</label><br />
                <input type="text" class="name-input" name="email-name" required><br />
                <label>What are you interested in?</label><br />
                <select name="minat" id="minat" class="dropdown-selected" required>
                    <option value=""></option>
                    <option value="Traveling">Traveling</option>
                    <option value="Businness">Businness</option>
                    <option value="Explotarion">Exploration</option>
                    <option value="Education">Education</option>
                </select ><br />
                <button type="submit" class="button" onclick="submitForm();">SEND FORM</button> 
            </form>
        </div>
    </section>
</body>

</html>
